<p> {{ err }}</p>


<div class="container color-dark">
  <div class="col">
    <p> Add a to do item</p>
  </div>
  <div class="col">
    <p> Your to-do list ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm"> Add a new to do here!</p>

    <input type="text" class="txt" name="item" placeholder="To-Do..." [(ngModel)]="goalText">
    <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
  </div>
  <div class="col">
    <p class="life-container" *ngFor=" let goal of goals; let i =index" (click)="removeItem(i)" >
      {{ goal }}
    </p>
  </div>
</div>
